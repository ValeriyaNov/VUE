<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app2">
        <button @click="allowOrder">Мне исполнилось 14 лет</button>
        <button @click="disallowOrder">Мне еще нет 14 лет</button>
        <p v-if="canOrder">{{ status }}</p>
        <p v-else="canOrder">{{ status }}</p>
    </div>
    <script>
        new Vue({
            el: '#app2',
            data: {
                canOrder: false
            },
            methods: {
                allowOrder() {
                    this.canOrder = true;
                    this.status = 'Можете заказать товар';
                },
                disallowOrder() {
                    this.canOrder = false;
                    this.status = 'Доступ закрыт';
                }
            }
        });
    </script>
</body>

</html>
