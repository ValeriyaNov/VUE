<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>Наименование товара - цена товара</h4>
        <ul>
            <li v-for="product in products">{{product.name}} - {{product.price}} руб</li>
        </ul>
        <button @click="sortFromIncrease">Ascendingsort</button>
        <button @click="sortFromDecrease">Descending sort</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: [{
                    id: 1,
                    name: 'Cake',
                    price: '5432'
                }, {
                    id: 2,
                    name: 'Croissant',
                    price: '50'
                }, {
                    id: 3,
                    name: 'Pancake',
                    price: '123'
                }, {
                    id: 4,
                    name: 'Candy',
                    price: '25'
                }, {
                    id: 5,
                    name: 'Cake',
                    price: '6783'
                }, {
                    id: 6,
                    name: 'Ice cream',
                    price: '150'
                }]
            },
            methods: {
                sortFromIncrease() {
                    return this.products.sort((x, y) => x.price - y.price)
                },
                sortFromDecrease() {
                    return this.products.sort((x, y) => y.price - x.price)
                }
            }
        })
    </script>
</body>

</html>
